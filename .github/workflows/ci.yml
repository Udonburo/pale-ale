name: Rust CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    # Default-features only is the authoritative path for Rust CLI builds.
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Rust fmt
        run: cargo fmt --all -- --check

      - name: Rust clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Rust test
        run: cargo test --workspace

  python-feature:
    # Optional insurance: python feature is validated only on Ubuntu.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dev headers
        run: sudo apt-get update && sudo apt-get install -y python3-dev

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Rust test (python feature)
        run: cargo test -p pale-ale-core --features python
