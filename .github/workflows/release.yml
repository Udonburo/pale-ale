name: Release to PyPI (disabled)

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write  # Required for Trusted Publishing

jobs:
  build:
    name: Build wheels on ${{ matrix.os }}
    if: false # publishing temporarily disabled during Rust CLI pivot
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          maturin-version: '1.11.2'
          target: ${{ matrix.os == 'macos-latest' && 'universal2-apple-darwin' || '' }}
          args: --release --out dist
          sccache: 'true'
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist

  sdist:
    name: Build source distribution
    if: false # publishing temporarily disabled during Rust CLI pivot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          maturin-version: '1.11.2'
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist

  publish:
    name: Publish to PyPI
    if: false # publishing temporarily disabled during Rust CLI pivot
    needs: [build, sdist]
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: false
